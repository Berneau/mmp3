<mz-modal [fixedFooter]="true" [bottomSheet]="false" [options]="modalOptions">
  <mz-modal-header *ngIf="user">
    Produzent bearbeiten
  </mz-modal-header>
  <mz-modal-header *ngIf="!user">
    Produzent hinzufügen
  </mz-modal-header>
  <mz-modal-content>
    <div>
      <form materialize [formGroup]="userForm">
        <div class="row">
          <h6>Grunddaten</h6>
          <mz-input-container class="input-field col s12 form-group">
            <input mz-input id="user-email" type="text" formControlName="email" [label]="'E-Mail'" required>
          </mz-input-container>
          <mz-input-container class="input-field col s12 m6 form-group">
            <input mz-input id="user-password" type="password" formControlName="password" [label]="'Passwort'" [validate]="true" required>
          </mz-input-container>
          <mz-input-container class="input-field col s12 m6 form-group">
            <input mz-input id="user-passwordConfirm" type="password" formControlName="passwordConfirm" [label]="'Passwort bestätigen'" [validate]="true" required>
          </mz-input-container>
        </div>
      </form>
    </div>
  </mz-modal-content>
  <mz-modal-footer>
    <button mz-button [flat]="true" (click)="submit()" [disabled]="!userForm.valid">Speichern</button>
    <button mz-button [flat]="true" mz-modal-close>Abbrechen</button>
  </mz-modal-footer>
</mz-modal>
