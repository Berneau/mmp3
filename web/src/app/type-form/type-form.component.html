<mz-modal [fixedFooter]="true" [bottomSheet]="false" [options]="modalOptions">
  <mz-modal-header *ngIf="type">
    Typ bearbeiten
  </mz-modal-header>
  <mz-modal-header *ngIf="!type">
    Typ hinzuf√ºgen
  </mz-modal-header>
  <mz-modal-content>
    <div>
      <form materialize [formGroup]="typeForm">
        <div class="row">
          <h6>Grunddaten</h6>
          <mz-input-container class="input-field col s12 form-group">
            <input mz-input id="type-name" type="text" formControlName="name" [label]="'Name'" required [validate]="true">
          </mz-input-container>
        </div>
      </form>
    </div>
  </mz-modal-content>
  <mz-modal-footer>
    <button mz-button [flat]="true" (click)="submit()" [disabled]="!typeForm.valid">Speichern</button>
    <button mz-button [flat]="true" mz-modal-close>Abbrechen</button>
  </mz-modal-footer>
</mz-modal>
