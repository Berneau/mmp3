<div class="row" *ngIf="store.vendors">
  <ul class="row collection">
    <li *ngFor="let vendor of store.vendors" class="collection-item row">
      <div class="col s2 vendor-image">
        <img class="circle" src="assets/{{vendor.imageUrl}}">
      </div>
      <div class="col s8 vendor-details">
        <h3 class="vendor-title">{{vendor.name}}</h3>
        <p class="vendor-subName" *ngIf="vendor.subName">{{vendor.subName}}</p>
      </div>
      <div class="col s2 secondary-content">
        <a (click)="selectVendor(vendor)"><i class="material-icons">mode_edit</i></a>
        <a (click)="deleteVendor(vendor)"><i class="material-icons">delete</i></a>
      </div>
    </li>
  </ul>
</div>
