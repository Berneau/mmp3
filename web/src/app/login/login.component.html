<div class="row">
  <form materialize class="col s4 offset-s4" [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="row">
      <h4 class="light col s12">Login</h4>
    </div>
    <div class="row">
      <mz-input-container class="input-field col s12 form-group">
        <input mz-input id="login-mail" type="email" formControlName="email" [label]="'E-Mail'">
      </mz-input-container>
      <mz-input-container class="input-field col s12 form-group">
        <input mz-input id="login-password" type="password" formControlName="password" [label]="'Passwort'">
      </mz-input-container>
    </div>
    <div class="row">
      <button class="btn waves-effect waves-light" type="submit" name="action">Login
        <i class="material-icons right">send</i>
      </button>
    </div>
  </form>
</div>
