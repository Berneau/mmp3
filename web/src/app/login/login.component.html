<div class="row">
  <form materialize class="col s4 offset-s4" [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="row">
      <h4 class="light col s12">Login</h4>
    </div>
    <div class="row">
      <div class="input-field col s12 form-group">
        <input id="icon_name" type="text" class="validate" formControlName="email">
        <label for="icon_name">Benutzername</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="icon_password" type="password" class="validate" formControlName="password">
        <label for="icon_password">Passwort</label>
      </div>
    </div>
    <div class="row">
      <button class="btn waves-effect waves-light" type="submit" name="action">Login
        <i class="material-icons right">send</i>
      </button>
    </div>
  </form>
</div>
