<div class="row" *ngIf="store.categories">
  <ul class="row collection">
    <li *ngFor="let category of store.categories" class="collection-item row">
      <div class="col s2 category-image">
        <img class="circle responsive-img" src="assets/{{category.imageUrl}}">
      </div>
      <div class="col s8 category-details">
        <h3 class="category-title truncate">{{category.name}}</h3>
      </div>
      <div class=" col s2 secondary-content">
        <a (click)="selectCategory(category)"><i class="material-icons">mode_edit</i></a>
        <a (click)="deleteCategory(category)"><i class="material-icons">delete</i></a>
      </div>
    </li>
  </ul>
</div>
<div *ngIf="!store.categories">
  <div class="row">
    <p class="no-items-message">Derzeit gibt es leider keine aktuellen Produktkategorien.</p>
  </div>
</div>
