<div class="row product-vendor-list">
  <ul>
    <li *ngFor="let product of store.categoryProducts" class="col s12 m4 l3">
      <div class="card">
        <div class="card-image">
          <img class="activator" src="assets/{{product.imageUrl}}">
        </div>
        <div class="card-content">
          <p class="product-name">{{product.name}}</p>
          <h3 class="card-title">{{product.vendor.name}}</h3>
          <p class="further-link" [routerLink]="['/produzenten', product.vendor._id]">
            zum Produzenten
            <i class="material-icons prefix">keyboard_arrow_right</i>
          </p>
        </div>
      </div>
    </li>
  </ul>
</div>
