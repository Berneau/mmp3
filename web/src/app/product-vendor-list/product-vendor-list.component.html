<ul class="row">
  <li *ngFor="let product of store.categoryProducts" class="col s12 m4 l3 xl2">
    <div class="card">
      <div class="card-image">
        <img class="activator" src="assets/{{product.imageUrl}}">
      </div>
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">{{product.name}}</span>
        <p>{{product.vendor.name}}</p>
        <a [routerLink]="['/produzenten', product.vendor._id]">
          <i class="material-icons right">person</i>
        </a>
      </div>
    </div>
  </li>
</ul>
