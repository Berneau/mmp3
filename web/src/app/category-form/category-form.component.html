<mz-modal [fixedFooter]="true" [bottomSheet]="false" [options]="modalOptions">
  <mz-modal-header *ngIf="category">
    Kategorie bearbeiten
  </mz-modal-header>
  <mz-modal-header *ngIf="!category">
    Kategorie hinzuf√ºgen
  </mz-modal-header>
  <mz-modal-content>
    <div>
      <form materialize [formGroup]="categoryForm">
        <div class="row">
          <h6>Bild</h6>
          <div class="input-field col s12 form-group">
            <div class="file-field input-field">
              <div class="btn orange">
                <span>File</span>
                <input type="file">
              </div>
              <div class="file-path-wrapper">
                <input id="category-image" class="file-path validate" formControlName="imageUrl" type="text">
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <h6>Grunddaten</h6>
          <mz-input-container class="input-field col s12 m6 form-group">
            <input mz-input id="category-name" type="text" formControlName="name" [label]="'Name'" [validate]="true">
          </mz-input-container>
          <mz-select-container class="input-field col s12 m6 form-group">
            <select mz-select [placeholder]="'Typ'" id="category-TypeId" formControlName="typeUid">
                <option *ngFor="let type of this.TypeStore.types" value="{{type._id}}" class="left circle">{{type.name}}</option>
            </select>
          </mz-select-container>
        </div>
      </form>
    </div>
  </mz-modal-content>
  <mz-modal-footer>
    <button mz-button [flat]="true" (click)="category ? this.updateCategory(category) : this.newCategory()" mz-modal-close>Speichern</button>
    <button mz-button [flat]="true" mz-modal-close>Abbrechen</button>
  </mz-modal-footer>
</mz-modal>
