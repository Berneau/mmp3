<div class="row" *ngIf="store.types">
  <ul class="row collection">
    <li *ngFor="let type of store.types" class="collection-item avatar">
      <img class="circle" src="assets/dummy_img.jpg">
      <span class="title">{{type.name}}</span>
      <div class="secondary-content">
        <a (click)="selectType(type)"><i class="material-icons">mode_edit</i></a>
        <a (click)="deleteType(type)"><i class="material-icons">delete</i></a>
      </div>
    </li>
  </ul>
</div>
