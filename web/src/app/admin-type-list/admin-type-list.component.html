<div class="row" *ngIf="store.types">
  <ul class="row collection">
    <li *ngFor="let type of store.types" class="collection-item row">
      <div class="col s2 type-icon">
        <i class="material-icons">bookmark_border</i>
      </div>
      <div class="col s8 type-details">
        <h3 class="type-title truncate">{{type.name}}</h3>
      </div>
      <div class=" col s2 secondary-content">
        <a (click)="selectType(type)"><i class="material-icons">mode_edit</i></a>
        <a (click)="deleteType(type)"><i class="material-icons">delete</i></a>
      </div>
    </li>
  </ul>
</div>
<div *ngIf="!store.types">
  <div class="row">
    <p class="no-items-message">Derzeit gibt es leider keine aktuellen Typen.</p>
  </div>
</div>
