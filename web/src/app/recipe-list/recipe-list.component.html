<h3>
  Rezepte
</h3>

<ul class="row">
  <li *ngFor="let recipe of store.recipes" class="col s12 m6 l4 xl3">
    <a [routerLink]="['rezepte', recipe._id]">
      <div class="card">
        <div class="card-image">
          <img class="activator" src="assets/dummy_img.jpg">
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">{{recipe.name}}</span>
        </div>
      </div>
    </a>
  </li>
</ul>
