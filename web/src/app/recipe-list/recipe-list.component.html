<h4>
  Rezepte
</h4>

<ul class="row">
  <li *ngFor="let recipe of store.recipes" class="col s12 m4 l3 xl2">
    <a [routerLink]="['/rezepte', recipe._id]">
      <div class="card">
        <div class="card-image">
          <img class="activator" src="assets/{{recipe.imageUrl}}">
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">{{recipe.name}}</span>
        </div>
      </div>
    </a>
  </li>
</ul>
