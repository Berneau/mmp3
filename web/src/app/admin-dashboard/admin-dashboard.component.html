<!-- Modal Structure -->
<mz-modal #addUser [fixedFooter]="true" [bottomSheet]="false" [options]="modalOptions">
  <mz-modal-header>
    Produzent hinzuf端gen
  </mz-modal-header>
  <mz-modal-content>
    <user-form #addUserForm></user-form>
  </mz-modal-content>
  <mz-modal-footer>
    <button mz-button [flat]="true" data-target="addVendor" (click)="this.newUser(addUserForm)" mz-modal-close>Weiter</button>
    <button mz-button [flat]="true" mz-modal-close>Abbrechen</button>
  </mz-modal-footer>
</mz-modal>

<mz-modal #addVendor [fixedFooter]="true" [bottomSheet]="false" [options]="modalOptions">
  <mz-modal-header>
    Produzent hinzuf端gen
  </mz-modal-header>
  <mz-modal-content>
    <vendor-form #addVendorForm [vendor]=null></vendor-form>
  </mz-modal-content>
  <mz-modal-footer>
    <button mz-button [flat]="true" (click)="this.newVendor(addVendorForm)" mz-modal-close>Speichern</button>
    <button mz-button [flat]="true" mz-modal-close>Abbrechen</button>
  </mz-modal-footer>
</mz-modal>

<mz-modal #addType [fixedFooter]="true" [bottomSheet]="false" [options]="modalOptions">
  <mz-modal-header>
    Typ hinzuf端gen
  </mz-modal-header>
  <mz-modal-content>
    <type-form #addTypeForm></type-form>
  </mz-modal-content>
  <mz-modal-footer>
    <button mz-button [flat]="true" (click)="this.newType(addTypeForm)" mz-modal-close>Speichern</button>
    <button mz-button [flat]="true" mz-modal-close>Abbrechen</button>
  </mz-modal-footer>
</mz-modal>

<mz-modal #addEvent [fixedFooter]="true" [bottomSheet]="false" [options]="modalOptions">
  <mz-modal-header>
    Event hinzuf端gen
  </mz-modal-header>
  <mz-modal-content>
    <event-form #addEventForm></event-form>
  </mz-modal-content>
  <mz-modal-footer>
    <button mz-button [flat]="true" (click)="this.newEvent(addEventForm)" mz-modal-close>Speichern</button>
    <button mz-button [flat]="true" mz-modal-close>Abbrechen</button>
  </mz-modal-footer>
</mz-modal>
