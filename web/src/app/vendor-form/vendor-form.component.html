<div *ngIf="vendor">
  <form materialize #vendor [formGroup]="editForm">
    <div class="row">
      <h6>Profilbild</h6>
      <div class="input-field col s12 form-group">
        <div class="file-field input-field">
          <div class="btn">
            <span>File</span>
            <input type="file">
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" formControlName="imageUrl" type="text">
          </div>
        </div>
      </div>
      <h6>Kontaktdaten</h6>
      <div class="input-field col s12 m6 form-group">
        <input id="vendor-edit-name" type="text" class="validate" formControlName="name">
        <label for="vendor-edit-name">Name</label>
      </div>
      <div class="input-field col s12 m6 form-group">
        <input id="vendor-edit-subName" type="text" class="validate" formControlName="subName">
        <label for="vendor-edit-subName">Hofname</label>
      </div>
      <div class="input-field col s12 m6 form-group">
        <input id="vendor-edit-email" type="text" class="validate" formControlName="email">
        <label for="vendor-edit-email">Email</label>
      </div>
      <div class="input-field col s12 m6 form-group">
        <input id="vendor-edit-tel" type="text" class="validate" formControlName="tel">
        <label for="vendor-edit-tel">Telefonnummer</label>
      </div>
      <h6>Adresse</h6>
      <div class="input-field col s12 form-group">
        <input id="vendor-edit-street" type="text" class="validate" formControlName="street">
        <label for="vendor-edit-street">Straße / Nr.</label>
      </div>
      <div class="input-field col s12 m6 form-group">
        <input id="vendor-edit-zip" type="text" class="validate" formControlName="zip">
        <label for="vendor-edit-zip">Postleitzahl</label>
      </div>
      <div class="input-field col s12 m6 form-group">
        <input id="vendor-edit-city" type="text" class="validate" formControlName="city">
        <label for="vendor-edit-city">Stadt</label>
      </div>
      <div class="input-field col s12 m6 form-group">
        <input id="vendor-edit-lat" type="text" class="validate" formControlName="lat">
        <label for="vendor-edit-lat">Breitengrad</label>
      </div>
      <div class="input-field col s12 m6 form-group">
        <input id="vendor-edit-long" type="text" class="validate" formControlName="long">
        <label for="vendor-edit-long">Längengrad</label>
      </div>
      <h6>Beschreibung</h6>
      <div class="input-field col s12">
        <textarea id="vendor-edit-description" class="materialize-textarea" formControlName="description"></textarea>
        <label for="vendor-edit-description">Beschreibung</label>
      </div>
    </div>
  </form>
</div>
