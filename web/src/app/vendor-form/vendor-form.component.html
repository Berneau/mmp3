<mz-modal [fixedFooter]="true" [bottomSheet]="false" [options]="modalOptions">
  <mz-modal-header *ngIf="vendor">
    Produzent bearbeiten
  </mz-modal-header>
  <mz-modal-header *ngIf="!vendor">
    Produzent hinzufügen
  </mz-modal-header>
  <mz-modal-content>
    <div>
      <form materialize [formGroup]="vendorForm">
        <div class="row">
          <div class="col s12 m6">
            <h6>Profilbild</h6>
            <div class="input-field col s12 form-group">
              <div class="file-field input-field">
                <div class="btn orange">
                  <span>File</span>
                  <input type="file">
                </div>
                <div class="file-path-wrapper">
                  <input class="file-path validate" formControlName="imageUrl" type="text">
                </div>
              </div>
            </div>
          </div>
          <div class="col s12 m6">
            <h6>Hofbild</h6>
            <div class="input-field col s12 form-group">
              <div class="file-field input-field">
                <div class="btn orange">
                  <span>File</span>
                  <input type="file">
                </div>
                <div class="file-path-wrapper">
                  <input class="file-path validate" formControlName="farmImageUrl" type="text">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <h6>Kontaktdaten</h6>
          <mz-input-container class="input-field col s12 m6 form-group">
            <input mz-input id="vendor-name" type="text" formControlName="name" [label]="'Name'" [validate]="true">
          </mz-input-container>
          <mz-input-container class="input-field col s12 m6 form-group">
            <input mz-input id="vendor-subName" type="text" formControlName="subName" [label]="'Hofname'" [validate]="true">
          </mz-input-container>
          <mz-input-container class="input-field col s12 form-group">
            <input mz-input id="vendor-email" type="email" formControlName="email" [label]="'E-Mail'">
          </mz-input-container>
          <mz-input-container class="input-field col s12 m6 form-group">
            <input mz-input id="vendor-tel" type="tel" formControlName="tel" [label]="'Telefonnummer'" [validate]="true">
          </mz-input-container>
          <mz-input-container class="input-field col s12 m6 form-group">
            <input mz-input id="vendor-website" type="text" formControlName="website" [label]="'Website'" [validate]="true">
          </mz-input-container>
        </div>
        <div class="row">
          <h6>Adresse</h6>
          <mz-input-container class="input-field col s12 form-group">
            <input mz-input id="vendor-street" type="text" formControlName="street" [label]="'Straße / Nr.'" [validate]="true">
          </mz-input-container>
          <mz-input-container class="input-field col s12 m6 form-group">
            <input mz-input id="vendor-zip" type="number" formControlName="zip" [label]="'Postleitzahl'" [validate]="true">
          </mz-input-container>
          <mz-input-container class="input-field col s12 m6 form-group">
            <input mz-input id="vendor-city" type="text" formControlName="city" [label]="'Stadt'" [validate]="true">
          </mz-input-container>
          <mz-input-container class="input-field col s12 m6 form-group">
            <input mz-input id="vendor-lat" type="number" step="0.000001" formControlName="lat" [label]="'Breitengrad'" [validate]="true">
          </mz-input-container>
          <mz-input-container class="input-field col s12 m6 form-group">
            <input mz-input id="vendor-long" type="number" step="0.000001" formControlName="long" [label]="'Längengrad'" [validate]="true">
          </mz-input-container>
        </div>
        <div class="row">
          <h6>Beschreibung</h6>
          <mz-textarea-container>
            <textarea mz-textarea [label]="'Beschreibung'" id="vendor-description" formControlName="description" length="150"></textarea>
          </mz-textarea-container>
        </div>
      </form>
    </div>
  </mz-modal-content>
  <mz-modal-footer>
    <button mz-button [flat]="true" (click)="submit()">Speichern</button>
    <button mz-button [flat]="true" mz-modal-close>Abbrechen</button>
  </mz-modal-footer>
</mz-modal>
