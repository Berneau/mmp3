<div class="row" *ngIf="store.postits">
  <ul class="row">
    <li *ngFor="let postit of (store.postits | postitConfirmedPipe: confirmed)" class="col s12 m4 l3 xl2">
      <div class="card" (click)="selectPostit(postit)">
        <div class="card-image">
          <img class="activator" src="assets/{{postit.imageUrl}}">
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">{{postit.name}}</span>
        </div>
      </div>
    </li>
  </ul>
</div>
