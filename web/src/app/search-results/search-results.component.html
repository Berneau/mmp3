<h4>Suchergebnisse</h4>

<h6>Produkte</h6>
<p *ngIf="productResults?.length == 0">Es wurden keine Produkte gefunden.</p>
<div *ngIf="productResults?.length > 0" class="row">
  <ul class="row">
    <li *ngFor="let result of productResults" class="col s12 m4 l3 xl2">
      <a [routerLink]="['/produkte', result._id]">
        <div class="card">
          <div class="card-image">
            <img class="activator" src="assets/dummy_img.jpg">
          </div>
          <div class="card-content">
            <span class="card-title activator grey-text text-darken-4">{{result.name}}</span>
          </div>
        </div>
      </a>
    </li>
  </ul>
</div>
