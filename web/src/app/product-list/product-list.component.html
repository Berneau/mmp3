<ul class="row">
  <li *ngFor="let product of store.vendorProducts" class="col s12 m4 l3 xl2">
    <div class="card">
      <div class="card-image">
        <img class="activator" src="assets/{{product.imageUrl}}">
      </div>
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">{{product.name}}</span>
        <p>{{product.availableAt.fromPeriod}} {{product.availableAt.fromMonth}} - {{product.availableAt.toPeriod}} {{product.availableAt.toMonth}}</p>
        <button mz-button (click)="this.selectProduct(product)">
            <i class="material-icons right">mode_edit</i>
        </button>
        <button mz-button (click)="this.deleteProduct(product)">
            <i class="material-icons right">delete</i>
        </button>
      </div>
    </div>
  </li>
</ul>
