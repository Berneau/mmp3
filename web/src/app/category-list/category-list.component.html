<h3>
  Produktkategorien
</h3>

<ul class="row">
  <li *ngFor="let category of store.categories" class="col s12 m6 l4 xl3">
    <div class="card">
      <div class="card-image waves-effect waves-block waves-light">
        <img class="activator" src="assets/dummy_img.jpg">
      </div>
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">{{category.name}}</span>
      </div>
    </div>
  </li>
</ul>
