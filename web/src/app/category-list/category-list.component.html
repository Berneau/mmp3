<div class="container">
  <h4 class="page-title">Produktkategorien</h4>
  <div class="row">
    <ul>
      <li *ngFor="let category of store.categories" class="col s12 m4 l3 xl2">
        <a [routerLink]="['/produkte', category._id]">
          <div class="card">
            <div class="card-image">
              <img class="activator" src="assets/{{category.imageUrl}}">
            </div>
            <div class="card-content">
              <span class="card-title activator grey-text text-darken-4">{{category.name}}</span>
            </div>
          </div>
        </a>
      </li>
    </ul>
  </div>
</div>
