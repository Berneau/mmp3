<div *ngIf="vendor">
  <div class="row farm-image" *ngIf="vendor.farmImageUrl">
    <img class="fullscreen" src="assets/images/{{vendor.farmImageUrl}}">
  </div>
  <div class="row profile-head">
    <div class="row">
      <div class="col s12 m5 l3 profile-image" *ngIf="vendor.imageUrl">
        <img class="responsive-image circle" src="assets/images/{{vendor.imageUrl}}">
      </div>
      <div class="col s12 m7 l9 profile-name">
        <h4 class="truncate">{{vendor.name}}</h4>
        <h5 *ngIf="vendor.subName" class="truncate">{{vendor.subName}}</h5>
      </div>
    </div>
    <div class="row">
      <div class="col s12 profile-data">
        <div class="col s12 m6 l3" *ngIf="vendor.email">
          <span><i class="material-icons">email</i></span>
          <span class="truncate">{{vendor.email}}</span>
        </div>
        <div class="col s12 m6 l3" *ngIf="vendor.tel">
          <span><i class="material-icons">phone</i></span>
          <span class="truncate">{{vendor.tel}}</span>
        </div>
        <div class="col s12 m6 l3" *ngIf="vendor.website">
          <span><i class="material-icons">language</i></span>
          <span class="truncate">{{vendor.website}}</span>
        </div>
        <div class="col s12 m6 l3" *ngIf="vendor.address.street || vendor.address.zip || vendor.address.city">
          <span><i class="material-icons">location_on</i></span>
          <span class="truncate">{{vendor.address.street}} <br>
            {{vendor.address.zip}} {{vendor.address.city}}</span>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row vendor-description" *ngIf="vendor.description">
      <div>
        <h3>Beschreibung</h3>
        <p>{{vendor.description}}</p>
      </div>
    </div>
    <div class="row map" *ngIf="vendor.address.lat && vendor.address.long">
      <ng2-map center="{{vendor.address.lat}}, {{vendor.address.long}}" disableDoubleClickZoom="true" disableDefaultUI="true" scrollwheel="false">
        <marker [position]="position" [icon]="{
            url: 'assets/icons/vendorLocation.png',
            anchor: [16,16],
            size: [32,32],
            scaledSize: [32,32]
          }" title={{vendor.name}}></marker>
      </ng2-map>
    </div>
    <div class="landing-page-headline">
      <h4>Produkte</h4>
    </div>
    <div class="add-btns" *ngIf="LoginStore.isCurrentVendor(vendor.userUid)">
      <div class="add-btn-div">
        <button mz-button (click)="this.openNewProductModal()" class="add-btn">Produkt
          <i class="material-icons left">add</i>
        </button>
      </div>
      <div class="add-btn-div">
        <button mz-button (click)="this.openNewPostitModal()" class="add-btn">Gustost√ºckerl
        <i class="material-icons left">add</i>
      </button>
      </div>
    </div>
    <product-list [vendor]="vendor"></product-list>
  </div>
