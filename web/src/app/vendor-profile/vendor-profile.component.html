<div *ngIf="vendor">
  <div class="row">
    <div class="col l6 m6 s12">
      <h4>{{vendor.name}}</h4>
      <h5>{{vendor.subName}}</h5>
      <p>{{vendor.description}}</p>
      <ul>
        <li>
          <i class="material-icons">location_on</i> {{vendor.address.street}}, {{vendor.address.zip}} {{vendor.address.city}}
        </li>
        <li>
          <i class="material-icons">phone</i> {{vendor.tel}}
        </li>
        <li>
          <i class="material-icons">language</i> {{vendor.website}}
        </li>
        <li>
          <i class="material-icons">email</i> {{vendor.email}}
        </li>
      </ul>
    </div>
    <div class="col l6 m6 s12">
      <img class="col l8 m8 s8 right" src="assets/{{vendor.imageUrl}}">
    </div>
  </div>
  <div class="row" *ngIf="vendor.address.lat && vendor.address.long">
    <div class="col s12">
      <ng2-map center="{{vendor.address.lat}}, {{vendor.address.long}}" disableDoubleClickZoom="true" disableDefaultUI="true">
        <marker [position]="position" [icon]="{
            url: 'assets/vendorLocation.png',
            anchor: [16,16],
            size: [32,32],
            scaledSize: [32,32]
          }" title={{vendor.name}}></marker>
      </ng2-map>
    </div>
  </div>
  <div class="row">
    <h5>Produkte</h5>
    <div class="row">
      <div *ngIf="this.LoginStore.isLoggedIn()" class="col s6">
        <button mz-button (click)="this.openNewProductModal()">neues Produkt
          <i class="material-icons right">mode_edit</i>
        </button>
        <button mz-button (click)="this.openNewPostitModal()">neuer Schlachtbrett-Eintrag
            <i class="material-icons right">mode_edit</i>
        </button>
      </div>
    </div>
    <hr>
    <product-list [vendor]="vendor"></product-list>
  </div>
