<div *ngIf="vendor">
  <div class="row farm-image" *ngIf="vendor.farmImageUrl">
    <img class="fullscreen" src="{{vendor.farmImageUrl}}">
  </div>
  <div class="row profile-head">
    <div class="row">
      <div class="col s12 m4 l2 offset-l1 profile-image" *ngIf="vendor.imageUrl">
        <img class="responsive-image circle" src="{{vendor.imageUrl}}">
      </div>
      <div class="col s12 m8 l9 vendor-data">
        <div class="profile-name">
          <h4 class="col s12">{{vendor.name}}</h4>
          <h5 *ngIf="vendor.subName" class="col s12">{{vendor.subName}}</h5>
        </div>
        <div class="profile-data">
          <div class="col s12">
            <div class="data-entry" *ngIf="vendor.address.street || vendor.address.zip || vendor.address.city">
              <span class="data-label">Adresse:</span>
              <span>{{vendor.address.street}},
                {{vendor.address.zip}} {{vendor.address.city}}</span>
            </div>
            <div class="data-entry" *ngIf="vendor.tel">
              <span class="data-label">Tel.:</span>
              <span>{{vendor.tel}}</span>
            </div>
            <div class="data-entry" *ngIf="vendor.website">
              <span class="data-label">Website:</span>
              <span>{{vendor.website}}</span>
            </div>
            <div class="data-entry" *ngIf="vendor.email">
              <span class="data-label">Mail:</span>
              <span>{{vendor.email}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col s12 l8">
        <div class="vendor-description" *ngIf="vendor.description">
          <div>
            <h3>Beschreibung</h3>
            <p>{{vendor.description}}</p>
          </div>
        </div>
      </div>
      <div class="col s12 l4">
        <div class="map" *ngIf="vendor.address.lat && vendor.address.long">
          <ng2-map center="{{vendor.address.lat}}, {{vendor.address.long}}" disableDoubleClickZoom="true" disableDefaultUI="true" scrollwheel="false">
            <marker [position]="position" [icon]="{
              url: 'assets/icons/location.png',
              anchor: [16,16],
              size: [32,32],
              scaledSize: [32,32]
            }" title={{vendor.name}}></marker>
          </ng2-map>
        </div>
      </div>
    </div>
    <div class="landing-page-headline">
      <h4>Produkte</h4>
    </div>
    <div class="add-btns" *ngIf="LoginStore.isCurrentVendor(vendor.userUid)">
      <div class="add-btn-div">
        <button mz-button (click)="this.openNewProductModal()" class="add-btn">Produkt
          <i class="material-icons left">add</i>
        </button>
      </div>
      <div class="add-btn-div">
        <button mz-button (click)="this.openNewPostitModal()" class="add-btn">Gustost√ºckerl
        <i class="material-icons left">add</i>
      </button>
      </div>
    </div>
    <product-list [vendor]="vendor"></product-list>
  </div>
