<mz-modal [fixedFooter]="true" [bottomSheet]="false" [options]="modalOptions">
  <mz-modal-header>
    {{postit.name}}
  </mz-modal-header>
  <mz-modal-content>
    <div class="row">
      <div class="col s12 m6 l4" *ngIf="postit.imageUrl">
        <img class="responsive-img circle" src="assets/{{postit.imageUrl}}" alt="image">
      </div>
      <div class="col s12 m6 l6 offset-l2">
        <div *ngIf="vendor">
          <h5>Produzent</h5>
          <p>{{vendor.name}}</p>
          <p [routerLink]="['/produzenten', vendor._id]" class="further-link">
            zum Produzenten
            <i class="material-icons prefix">keyboard_arrow_right</i>
          </p>
        </div>
        <div *ngIf="postit.location">
          <h5>Location</h5>
          <p>{{postit.location}}</p>
        </div>
        <div *ngIf="postit.description">
          <h5>Beschreibung</h5>
          <p>{{postit.description}}</p>
        </div>
      </div>
    </div>
  </mz-modal-content>
  <mz-modal-footer>
    <button mz-button class="btn orange" [flat]="true" mz-modal-close><i class="material-icons">close</i></button>
    <div *ngIf="this.LoginStore.isAdmin()" class="left">
      <button mz-button class="btn yellow" *ngIf="!postit.confirmed" [flat]="true" mz-modal-close (click)="this.confirmPostit(postit)"><i class="material-icons">done</i></button>
      <button mz-button class="btn yellow" [flat]="true" mz-modal-close (click)="this.openUpdatePostitModal(postit)"><i class="material-icons">mode_edit</i></button>
      <button mz-button class="btn yellow" [flat]="true" mz-modal-close (click)="this.deletePostit(postit)"><i class="material-icons">delete</i></button>
    </div>
  </mz-modal-footer>
</mz-modal>
