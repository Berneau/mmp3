<div *ngIf="category">
  <div class="row">
    <div class="col l6 m6 s12">
      <h3>
        {{category.name}}
      </h3>
      <h5 *ngIf="type">{{type.name}}</h5>
    </div>
    <div class="col l6 m6 s12">
      <img class="col l8 m8 s8 right" src="assets/{{category.imageUrl}}" alt="category-image">
    </div>
  </div>
  <div class="row">
    <h5>Produkte von Produzenten</h5>
    <hr>
    <product-vendor-list [category]="category"></product-vendor-list>
  </div>
</div>
