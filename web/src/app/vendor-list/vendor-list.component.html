<div class="page-title">
  <h4>Produzenten</h4>
  <h5>Lungauer Direktvermakter und ihre Produkte kennenlernen!</h5>
</div>
<div class="container">
  <div *ngIf="store.vendors">
    <div class="row vendor-list">
      <ul>
        <li *ngFor="let vendor of store.vendors" class="col s12 m4 l3">
          <a [routerLink]="['/produzenten', vendor._id]">
            <div class="card">
              <div class="card-image" *ngIf="vendor.imageUrl">
                <img class="activator" src="{{vendor.imageUrl}}">
              </div>
              <div class="card-content">
                <div class="vendor-subInfo">
                  <p class="truncate" *ngIf="vendor.address.city">{{vendor.address.city}}</p>
                </div>
                <h3 class="card-title truncate" *ngIf="vendor.name">{{vendor.name}}</h3>
                <p class="further-link">
                  zum Profil
                  <i class="material-icons prefix">keyboard_arrow_right</i>
                </p>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div *ngIf="!store.vendors">
    <div class="row">
      <p class="no-items-message">Derzeit gibt es leider keine aktuellen Produzenten.</p>
    </div>
  </div>
</div>
